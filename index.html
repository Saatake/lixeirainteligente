<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nível da Lixeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2; /* Alterado para um cinza claro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 36px;
      margin-top: 0;
      color: #333;
    }

    .level-container {
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .level {
      font-size: 36px; /* Alterado para um tamanho menor */
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      text-align: center;
      width: 200px;
      height: 100px;
      line-height: 100px;
      margin-bottom: 20px;
    }

    .green { 
      background-color: #4CAF50;
      color: white;
    }

    .yellow { 
      background-color: #FFD700;
      color: black;
    }

    .orange { 
      background-color: #FFA500;
      color: white;
    }

    .red { 
      background-color: #FF6347;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Nível da Lixeira</h1>
    <div class="level-container" id="level-container">
      <div id="level" class="level">Carregando...</div>
    </div>
  </div>
  <script type="text/javascript">
    var apiKey = "HMKMBEFQ5VFKUD4A"; // Substitua com sua Read API Key do ThingSpeak
    var channelID = "2557355";  // Substitua com seu Channel ID do ThingSpeak

    function getLevelText(distance) {
      if (distance > 30) {
        return "<span class='level green'>Nenhum lixo</span>";
      } else if (distance > 20) {
        return "<span class='level yellow'>Pouco lixo</span>";
      } else if (distance > 10) {
        return "<span class='level orange'>Bastante lixo</span>";
      } else {
        return "<span class='level red'>Muito lixo</span>";
      }
    }

    function fetchData() {
      var url = `https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.created_at) {
            var lastUpdate = new Date(data.created_at);
            var now = new Date();
            var diffMinutes = Math.floor((now - lastUpdate) / (1000 * 60)); // Diferença em minutos
            if (diffMinutes > 2) {
              document.getElementById('level').innerHTML = "Sem atualizações recentes";
            } else {
              var distance = parseFloat(data.field1);
              var levelText = getLevelText(distance);
              document.getElementById('level').innerHTML = levelText;
            }
          }
        })
        .catch(error => console.error('Erro ao buscar dados:', error));
    }

    // Fetch data on page load
    fetchData();

    // Fetch data every 15 seconds
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
