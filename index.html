<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nível da Lixeira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2; /* Cinza claro */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 400px; 
      margin: 0 auto;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      font-size: 36px;
      margin-top: 0;
      color: #333;
      text-align: center; 
    }

    .nivelContainer {
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .nivel {
      font-size: 36px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      text-align: center;
      width: 200px;
      height: 100px;
      line-height: 100px;
      margin-bottom: 20px;
    }

    .verde { 
      background-color: #4CAF50;
      color: white;
    }

    .amarelo { 
      background-color: #FFD700;
      color: black;
    }

    .laranja { 
      background-color: #FFA500;
      color: white;
    }

    .vermelho { 
      background-color: #FF6347;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Nível da Lixeira</h1>
    <div class="nivelContainer" id="nivelContainer">
      <div id="nivel" class="nivel">Carregando...</div>
    </div>
  </div>
  <script type="text/javascript">
    var chaveApi = "HMKMBEFQ5VFKUD4A"; // API key ThingSpeak
    var idCanal = "2557355";  // Channel ID ThingSpeak

    function getTextoNivel(distancia) {
      if (distancia > 30) {
        return "<span class='nivel verde'>Nenhum lixo</span>";
      } else if (distancia > 20) {
        return "<span class='nivel amarelo'>Pouco lixo</span>";
      } else if (distancia > 10) {
        return "<span class='nivel laranja'>Bastante lixo</span>";
      } else {
        return "<span class='nivel vermelho'>Muito lixo</span>";
      }
    }

    function buscarDados() {
      var url = `https://api.thingspeak.com/channels/${idCanal}/fields/1/last.json?api_key=${chaveApi}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.created_at) {
            var ultimoUpdate = new Date(data.created_at);
            var agora = new Date();
            var diferencaMinutos = Math.floor((agora - ultimoUpdate) / (1000 * 60)); // Diferença em minutos
            if (diferencaMinutos > 2) {
              document.getElementById('nivel').innerHTML = "Sem atualizações recentes";
            } else {
              var distancia = parseFloat(data.field1);
              var textoNivel = getTextoNivel(distancia);
              document.getElementById('nivel').innerHTML = textoNivel;
            }
          }
        })
        .catch(error => console.error('Erro ao buscar dados:', error));
    }

    // Buscar dados ao carregar a página
    buscarDados();

    // Buscar dados a cada 15 segundos
    setInterval(buscarDados, 15000);
  </script>
</body>
</html>
