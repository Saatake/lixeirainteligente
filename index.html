    .level {

      color: black;
    }

    .orange {
      background-color: #FFA500;
      color: white;
    }

    .red {
      background-color: #FF6347;
      color: white;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
