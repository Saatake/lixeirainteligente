<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nível de Lixo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-size: 48px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Nível de Lixo:</h1>
  <div id="status"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAX0LGfhZLSOBvb_jdFI86Jtwy74WiyaeY",
      databaseURL: "https://my-first-project.firebaseio.com",
      projectId: "my-first-project",
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const lixeiraRef = database.ref("/lixeira");

    lixeiraRef.on("value", (snapshot) => {
      const distancia = snapshot.val().distancia;
      let statusElement = document.getElementById("status");
      if (distancia > 30) {
        statusElement.innerText = "Lixeira vazia! Nenhuma manutenção necessária!";
        statusElement.style.color = "green";
      } else if (distancia > 20) {
        statusElement.innerText = "Pouco lixo! Nenhuma manutenção necessária!";
        statusElement.style.color = "yellow";
      } else if (distancia > 10) {
        statusElement.innerText = "Bastante lixo! Manutenção se disponível!";
        statusElement.style.color = "orange";
      } else {
        statusElement.innerText = "Lixeira cheia! Manutenção urgente!";
        statusElement.style.color = "red";
      }
    });
  </script>
</body>
</html>
