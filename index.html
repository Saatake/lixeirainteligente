      background-color: #FFD700;

    }

    .orange {

      color: white;
    }

    .red { 
      background-color: #FF6347;
      color: white;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

</head>
