<!DOCTYPE html>
<html>
<head>
  <title>Lixeira Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #trash-level {
      font-size: 36px;
      font-weight: bold;
    }
    .none {
      color: white;
    }
    .little {
      color: yellow;
    }
    .lot {
      color: orange;
    }
    .very-lot {
      color: red;
    }
  </style>
</head>
<body>
  <h1>N√çVEL DA LIXEIRA:</h1>
  <div id="trash-level"></div>
  <script>
    function updateTrashLevel(trashLevel) {
      const trashLevelDiv = document.getElementById("trash-level");
      let trashMessage;
      let trashClass;

      switch (trashLevel) {
        case "1":
          trashMessage = "NENHUM LIXO!";
          trashClass = "none";
          break;
        case "2":
          trashMessage = "POUCO LIXO!";
          trashClass = "little";
          break;
        case "3":
          trashMessage = "BASTANTE LIXO!";
          trashClass = "lot";
          break;
        case "4":
          trashMessage = "MUITO LIXO!";
          trashClass = "very-lot";
          break;
        default:
          trashMessage = "Erro: Valor desconhecido";
          trashClass = "";
          break;
      }

      trashLevelDiv.innerHTML = `<span class="${trashClass}">${trashMessage}</span>`;
    }

    function getTrashLevel() {
      fetch("/update")
      .then(response => response.text())
      .then(data => {
        updateTrashLevel(data);
      })
      .catch(error => console.error("Erro:", error));
    }

    setInterval(getTrashLevel, 5000); // Atualiza a cada 5 segundos
  </script>
</body>
</html>
