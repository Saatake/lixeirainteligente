<!DOCTYPE html>
<html>
<head>
  <title>Nível da Lixeira</title>
  <style>
    body {
      text-align: center; /* Centralizar o conteúdo na página */
    }

    h1 {
      font-size: 36px; /* Tamanho grande de fonte */
    }

    .level {
      font-size: 48px; /* Tamanho muito grande de fonte */
      font-weight: bold;
      padding: 20px;
      border-radius: 20px; /* Bordas arredondadas */
      display: inline-block; /* Para que a borda se ajuste ao texto */
    }

    /* Estilos para diferentes níveis de lixo */
    .green { 
      background-color: #4CAF50; /* Verde */
      color: white;
    }

    .yellow { 
      background-color: #FFD700; /* Amarelo */
      color: black;
    }

    .orange { 
      background-color: #FFA500; /* Laranja */
      color: white;
    }

    .red { 
      background-color: #FF6347; /* Vermelho */
      color: white;
    }
  </style>
</head>
<body>
  <h1>Nível da Lixeira</h1>
  <div id="level" class="level">Carregando...</div>

  <script type="text/javascript">
    var apiKey = "HMKMBEFQ5VFKUD4A"; // Substitua com sua Read API Key do ThingSpeak
    var channelID = "2557355";  // Substitua com seu Channel ID do ThingSpeak

    function getLevelText(distance) {
      if (distance > 30) {
        return "<span class='level green'>Nenhum lixo</span>";
      } else if (distance > 20) {
        return "<span class='level yellow'>Pouco lixo</span>";
      } else if (distance > 10) {
        return "<span class='level orange'>Bastante lixo</span>";
      } else {
        return "<span class='level red'>Muito lixo</span>";
      }
    }

    function fetchData() {
      var url = `https://api.thingspeak.com/channels/${channelID}/fields/1/last.json?api_key=${apiKey}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var distance = parseFloat(data.field1);
          var levelText = getLevelText(distance);
          document.getElementById('level').innerHTML = levelText;
        })
        .catch(error => console.error('Erro ao buscar dados:', error));
    }

    // Fetch data on page load
    fetchData();

    // Fetch data every 15 seconds
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
